<h1>Express server</h1>
<!-- This is added by socketio server -->
<script src="/socket.io/socket.io.js">
</script>

<script>
    console.log(io);
    const socket = io('http://localhost:8000');
    console.log(socket);
    socket.on('connect',  () => {
        console.log("connected! socket id: ", socket.id);
        socket.on('messageFromServer', (data) => {
            console.log(data);
        });
        socket.emit('messageFromClient', {data: "message from the client!"});
    });

    
</script>
